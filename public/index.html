<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="auth-section" class="container">
            <h1>Habit Tracker</h1>
            <div id="login-form" class="auth-form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button onclick="login()">Login</button>
                <p><a href="#" onclick="showSignup()">Don't have an account? Sign up</a></p>
            </div>
            <div id="signup-form" class="auth-form hidden">
                <h2>Sign Up</h2>
                <input type="text" id="signup-name" placeholder="Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button onclick="signup()">Sign Up</button>
                <p><a href="#" onclick="showLogin()">Already have an account? Login</a></p>
            </div>
        </div>

        <div id="main-app" class="hidden">
            <nav>
                <h1>Habit Tracker</h1>
                <div class="nav-links">
                    <button onclick="showDashboard()" class="nav-btn active" id="dashboard-btn">Dashboard</button>
                    <button onclick="showProgress()" class="nav-btn" id="progress-btn">Progress</button>
                    <button onclick="logout()" class="nav-btn">Logout</button>
                </div>
            </nav>

            <div id="dashboard" class="page">
                <div class="dashboard-header">
                    <h2>Your Habits</h2>
                    <button onclick="showAddHabitModal()" class="btn-primary">Add New Habit</button>
                </div>
                <div id="habits-list"></div>
            </div>

            <div id="progress-page" class="page hidden">
                <h2>Progress Overview</h2>
                <div id="habit-selector">
                    <select id="habit-filter" onchange="updateProgressView()">
                        <option value="all">All Habits</option>
                    </select>
                </div>
                <div id="progress-grid"></div>
            </div>
        </div>

        <div id="add-habit-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Add New Habit</h3>
                <input type="text" id="habit-name" placeholder="Habit name" required>
                <input type="text" id="habit-description" placeholder="Description (optional)">
                <div class="modal-actions">
                    <button onclick="addHabit()" class="btn-primary">Add Habit</button>
                    <button onclick="hideAddHabitModal()" class="btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
